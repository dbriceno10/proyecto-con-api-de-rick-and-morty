<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rick and Morty Data Sheet</title>
    <link rel="shortcut icon" href="./assets/images/portal.png">

<body>
    <header>
        <div><p></p></div>
        <div><img src="./assets/images/logo@2x.png" width="280"  alt="logo" title="logo"></div>
    </header>
    <!-- <div id="placeholder-background"></div> -->
        <main class="">
            <!-- <div id="placeholder-background"></div> -->
            <div class="info-container">
                <table>
                    <thead>
                        <!-- <tr>
                            <th><h1>Data Sheet</h1></th>
                        </tr> -->
                        <tr>
                            <th><h2 id="name" class=""></h2></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div id="photo" class=""></div></td>
                        </tr>
                        <tr>
                            <th><h1>Data Sheet</h1></th>
                        </tr>
                        <tr>
                            <td>
                                <div id="specie" ></div>

                        </tr>
                        <tr>
                            <td><div id="gender" ></div></td>
                        </tr>
                        <tr>

                        </tr>

                        </tr>
                        <tr>
                            <td><div id="location"></div></td>
                        </tr>

                            <td><div id="first-ap" class=></div></td>
                        </tr>
                        <tr><td><div id="last-ap" class=></div></td></tr>
                        <tr>
                            <td>
                                <div class="buttons">
                                    <button class="actionBtn" title="previus"  onclick="callToAction('-'), changeButton()"><span class="previus asset"></span></button>
                                    <button class="actionBtn" title="next"  onclick="callToAction('+'), changeButton()"><span class="next asset"></span></button>
                                </div>
                            </td>

                </table>

        </main>
        <footer>
            <div>
                <span><a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/instagram.svg" alt="instagram-logo" title="instagram-logo"></a></span>
                <span><a href="https://www.facebook.com/" target="_blank"><img src="./assets/images/facebook.svg" alt="facebook-logo" title="facebook-logo"></a></span>
